ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 15.0              # lower from 50 → 15 (fits your 12–17 Hz odom)
    sensor_timeout: 0.5          # give sensors breathing room
    two_d_mode: true

    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # Wheel odometry (your node)
    odom0: /smart_car/wheel/odom
    odom0_config: [ true, true, false,
                    false, false, true,
                    true, false, false,
                    false, false, true,
                    false, false, false ]
    odom0_queue_size: 10
    odom0_differential: false
    odom0_relative:     false
    odom0_nodelay:      true     # <-- trigger update on message receipt

    # IMU
    imu0: /imu_data
    imu0_config:  [ false, false, false,
                    true,  true,  true,
                    false, false, false,
                    true,  true,  true,
                    true,  true,  true ]
    imu0_queue_size: 20
    imu0_differential: false
    imu0_relative:     false
    imu0_remove_gravitational_acceleration: true
    imu0_nodelay:      true      # <-- same here

    print_diagnostics: true

